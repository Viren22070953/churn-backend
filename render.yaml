services:
  - type: web
    name: churn-backend
    env: python
    plan: starter  # ✅ Change from 'free' to 'starter' (512 MB → 1 GB)
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --workers=1 --threads=2 --timeout=180"
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
